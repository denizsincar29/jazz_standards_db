<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Suite - Jazz Standards DB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-section {
            margin-bottom: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .section-header:hover {
            background: linear-gradient(135deg, #5568d3, #6a3f8f);
        }
        
        .section-content {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .test-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .test-name {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .test-method {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .method-GET { background: #28a745; color: white; }
        .method-POST { background: #ffc107; color: black; }
        .method-PUT { background: #17a2b8; color: white; }
        .method-DELETE { background: #dc3545; color: white; }
        
        .test-endpoint {
            color: #6c757d;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .test-body {
            margin-top: 10px;
        }
        
        .test-body textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        
        .test-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-run-all {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .btn-run-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        
        .test-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .result-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .auth-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .auth-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }
        
        .auth-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .auth-input {
            display: flex;
            flex-direction: column;
        }
        
        .auth-input label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #856404;
        }
        
        .auth-input input {
            padding: 8px 12px;
            border: 1px solid #ffc107;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .token-display {
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ffc107;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ API Test Suite</h1>
            <p>Jazz Standards Database - Comprehensive Endpoint Testing</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="passedTests">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="failedTests">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="runningTests">0</div>
                    <div class="stat-label">Running</div>
                </div>
            </div>
            
            <div class="auth-section">
                <h3>üîê Authentication Setup</h3>
                <div class="auth-inputs">
                    <div class="auth-input">
                        <label>Username:</label>
                        <input type="text" id="authUsername" placeholder="Enter username">
                    </div>
                    <div class="auth-input">
                        <label>Password:</label>
                        <input type="password" id="authPassword" placeholder="Enter password">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="doLogin()">Login & Get Token</button>
                <div class="token-display" id="tokenDisplay" style="display: none;">
                    <strong>Token:</strong> <span id="tokenValue"></span>
                </div>
            </div>
            
            <button class="btn btn-run-all" onclick="runAllTests()">‚ñ∂ Run All Tests</button>
            
            <div id="testSections"></div>
        </div>
    </div>
    
    <script>
        let authToken = '';
        const BASE_URL = window.location.origin + (document.querySelector('base')?.getAttribute('href') || '/');
        
        const testSuites = {
            'Authentication': [
                {
                    name: 'Register New User',
                    method: 'POST',
                    endpoint: '/api/register',
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        name: 'Test User',
                        password: 'testpass123'
                    }, null, 2),
                    requiresAuth: false
                },
                {
                    name: 'Login',
                    method: 'POST',
                    endpoint: '/api/login',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin'
                    }, null, 2),
                    requiresAuth: false
                },
                {
                    name: 'Get Current User',
                    method: 'GET',
                    endpoint: '/api/users/me',
                    requiresAuth: true
                },
                {
                    name: 'Logout',
                    method: 'POST',
                    endpoint: '/api/logout',
                    requiresAuth: true
                }
            ],
            'Jazz Standards': [
                {
                    name: 'Create Jazz Standard',
                    method: 'POST',
                    endpoint: '/api/jazz_standards',
                    body: JSON.stringify({
                        title: 'Test Standard ' + Date.now(),
                        composer: 'Test Composer',
                        style: 'Bebop',
                        notes: 'Test notes'
                    }, null, 2),
                    requiresAuth: true
                },
                {
                    name: 'List All Standards',
                    method: 'GET',
                    endpoint: '/api/jazz_standards',
                    requiresAuth: true
                },
                {
                    name: 'List Pending Standards (Admin)',
                    method: 'GET',
                    endpoint: '/api/jazz_standards/pending',
                    requiresAuth: true
                },
                {
                    name: 'Get Standard by ID',
                    method: 'GET',
                    endpoint: '/api/jazz_standards/1',
                    requiresAuth: true
                },
                {
                    name: 'Update Standard (Admin)',
                    method: 'PUT',
                    endpoint: '/api/jazz_standards/1',
                    body: JSON.stringify({
                        title: 'Updated Standard',
                        composer: 'Updated Composer',
                        style: 'Cool Jazz'
                    }, null, 2),
                    requiresAuth: true
                },
                {
                    name: 'Approve Standard (Admin)',
                    method: 'POST',
                    endpoint: '/api/jazz_standards/1/approve',
                    requiresAuth: true
                },
                {
                    name: 'Reject Standard (Admin)',
                    method: 'POST',
                    endpoint: '/api/jazz_standards/1/reject',
                    requiresAuth: true
                },
                {
                    name: 'Delete Standard (Admin)',
                    method: 'DELETE',
                    endpoint: '/api/jazz_standards/1',
                    requiresAuth: true
                }
            ],
            'User Standards': [
                {
                    name: 'List My Standards',
                    method: 'GET',
                    endpoint: '/api/users/me/standards',
                    requiresAuth: true
                },
                {
                    name: 'Add Standard to My List',
                    method: 'POST',
                    endpoint: '/api/users/me/standards/1',
                    body: JSON.stringify({
                        notes: 'Personal notes',
                        category_id: null
                    }, null, 2),
                    requiresAuth: true
                },
                {
                    name: 'Update My Standard',
                    method: 'PUT',
                    endpoint: '/api/users/me/standards/1',
                    body: JSON.stringify({
                        notes: 'Updated notes',
                        category_id: 1
                    }, null, 2),
                    requiresAuth: true
                },
                {
                    name: 'Remove Standard from My List',
                    method: 'DELETE',
                    endpoint: '/api/users/me/standards/1',
                    requiresAuth: true
                }
            ],
            'Categories': [
                {
                    name: 'List My Categories',
                    method: 'GET',
                    endpoint: '/api/users/me/categories',
                    requiresAuth: true
                },
                {
                    name: 'Create Category',
                    method: 'POST',
                    endpoint: '/api/users/me/categories',
                    body: JSON.stringify({
                        name: 'Test Category',
                        color: '#FF5733'
                    }, null, 2),
                    requiresAuth: true
                },
                {
                    name: 'Update Category',
                    method: 'PUT',
                    endpoint: '/api/users/me/categories/1',
                    body: JSON.stringify({
                        name: 'Updated Category',
                        color: '#33FF57'
                    }, null, 2),
                    requiresAuth: true
                },
                {
                    name: 'Delete Category',
                    method: 'DELETE',
                    endpoint: '/api/users/me/categories/1',
                    requiresAuth: true
                }
            ],
            'Admin': [
                {
                    name: 'List All Users (Admin)',
                    method: 'GET',
                    endpoint: '/api/users',
                    requiresAuth: true
                },
                {
                    name: 'Delete User (Admin)',
                    method: 'DELETE',
                    endpoint: '/api/users/2',
                    requiresAuth: true
                }
            ]
        };
        
        function initTests() {
            const container = document.getElementById('testSections');
            let totalCount = 0;
            
            Object.keys(testSuites).forEach(suiteName => {
                const tests = testSuites[suiteName];
                totalCount += tests.length;
                
                const section = document.createElement('div');
                section.className = 'test-section';
                section.innerHTML = `
                    <div class="section-header" onclick="toggleSection('${suiteName}')">
                        <span>${suiteName} (${tests.length} tests)</span>
                        <span id="toggle-${suiteName}">‚ñº</span>
                    </div>
                    <div class="section-content" id="section-${suiteName}">
                        ${tests.map((test, idx) => createTestHTML(suiteName, test, idx)).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
            
            document.getElementById('totalTests').textContent = totalCount;
        }
        
        function createTestHTML(suiteName, test, idx) {
            const testId = `${suiteName}-${idx}`;
            return `
                <div class="test-item" id="test-${testId}">
                    <div class="test-header">
                        <div>
                            <span class="test-method method-${test.method}">${test.method}</span>
                            <span class="test-name">${test.name}</span>
                            ${test.requiresAuth ? 'üîí' : 'üåê'}
                        </div>
                    </div>
                    <div class="test-endpoint">${test.endpoint}</div>
                    ${test.body ? `
                        <div class="test-body">
                            <textarea id="body-${testId}">${test.body}</textarea>
                        </div>
                    ` : ''}
                    <div class="test-actions">
                        <button class="btn btn-primary" onclick="runTest('${suiteName}', ${idx})">‚ñ∂ Run Test</button>
                        <button class="btn btn-secondary" onclick="clearResult('${testId}')">Clear</button>
                    </div>
                    <div id="result-${testId}"></div>
                </div>
            `;
        }
        
        function toggleSection(suiteName) {
            const content = document.getElementById(`section-${suiteName}`);
            const toggle = document.getElementById(`toggle-${suiteName}`);
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.textContent = '‚ñº';
            } else {
                content.style.display = 'none';
                toggle.textContent = '‚ñ∂';
            }
        }
        
        async function doLogin() {
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            try {
                const response = await fetch(BASE_URL + 'api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    document.getElementById('tokenValue').textContent = authToken;
                    document.getElementById('tokenDisplay').style.display = 'block';
                    alert('Login successful! Token saved.');
                } else {
                    alert('Login failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }
        
        async function runTest(suiteName, testIdx) {
            const test = testSuites[suiteName][testIdx];
            const testId = `${suiteName}-${testIdx}`;
            const resultDiv = document.getElementById(`result-${testId}`);
            
            // Update stats
            updateStat('runningTests', 1);
            
            // Show loading
            resultDiv.innerHTML = '<div class="test-result result-info">Running test<span class="loading"></span></div>';
            
            try {
                const url = BASE_URL + test.endpoint.substring(1);
                const options = {
                    method: test.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                };
                
                if (test.requiresAuth && authToken) {
                    options.headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                if (test.body) {
                    const bodyTextarea = document.getElementById(`body-${testId}`);
                    options.body = bodyTextarea.value;
                }
                
                const startTime = Date.now();
                const response = await fetch(url, options);
                const duration = Date.now() - startTime;
                
                let responseData;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }
                
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    duration: duration + 'ms',
                    data: responseData
                };
                
                const isSuccess = response.ok;
                resultDiv.innerHTML = `
                    <div class="test-result ${isSuccess ? 'result-success' : 'result-error'}">
                        <strong>Status:</strong> ${result.status} ${result.statusText}
                        <strong>Duration:</strong> ${result.duration}
                        <strong>Response:</strong>
                        ${JSON.stringify(result.data, null, 2)}
                    </div>
                `;
                
                updateStat('runningTests', -1);
                updateStat(isSuccess ? 'passedTests' : 'failedTests', 1);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result result-error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                updateStat('runningTests', -1);
                updateStat('failedTests', 1);
            }
        }
        
        function clearResult(testId) {
            document.getElementById(`result-${testId}`).innerHTML = '';
        }
        
        async function runAllTests() {
            if (!confirm('Run all tests? This may take some time.')) return;
            
            // Reset stats
            document.getElementById('passedTests').textContent = '0';
            document.getElementById('failedTests').textContent = '0';
            
            for (const suiteName of Object.keys(testSuites)) {
                const tests = testSuites[suiteName];
                for (let idx = 0; idx < tests.length; idx++) {
                    await runTest(suiteName, idx);
                    await new Promise(resolve => setTimeout(resolve, 500)); // Delay between tests
                }
            }
        }
        
        function updateStat(statId, delta) {
            const elem = document.getElementById(statId);
            const current = parseInt(elem.textContent);
            elem.textContent = Math.max(0, current + delta);
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initTests);
    </script>
</body>
</html>
