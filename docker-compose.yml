services:
  app:
    build: .
    ports:
      - "${EXTERNAL_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-jazz}
      - DB_PASSWORD=${DB_PASSWORD:-jazz}
      - DB_NAME=${DB_NAME:-jazz}
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-jazz}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-jazz}
      - POSTGRES_DB=${DB_NAME:-jazz}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jazz}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: