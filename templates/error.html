<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ошибка {{ code }}</title>
    </head>
    <body>
        <h1>Ошибка {{ code }}</h1>
        <p>{{ message }}</p>
        {% if goback %}
            <p><a href="{{ goback }}">Вернуться назад</a></p>
        {% endif %}
    </body>
</html>
